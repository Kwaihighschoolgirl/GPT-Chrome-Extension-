<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>GPT 도우미 설정</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      width: 400px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #555;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>GPT 번역 & 요약 도우미 설정</h1>
  <label for="api-key">OpenAI API Key:</label>
  <input type="text" id="api-key" placeholder="sk-...">
  <button id="save">저장</button>
  <div id="status"></div>
  <p style="margin-top: 20px; font-size: 12px; color: #666;">
    API 키는 <a href="https://platform.openai.com/account/api-keys" target="_blank">OpenAI 웹사이트</a>에서 발급받을 수 있습니다. 입력된 키는 로컬 컴퓨터에만 안전하게 저장됩니다.
  </p>
</body>
<script src="options.js"></script>
</html>
